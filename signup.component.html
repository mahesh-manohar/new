<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
<div class=" container">
 
<div style="color:blueviolet;">
<h1>Welcome User!!!</h1>
</div>
<br><br><br>
<div>
Username: <input type="text" name="username" [(ngModel)]="username"/>
<br><br>
<label for="gender">Gender: </label>
 
<select name="gender" id="gender">
  <option value="female">Female</option>
  <option value="male">Male</option>
  <option value="other">Other</option>
</select>
<br><br>
Email: <input type="email" name="email" [(ngModel)]="email"/>
<br><br>
Contact Number: <input type="text" name="contactno" [(ngModel)]="contactno"/>
<br><br>
 
Password: <input type="password" name="password" [(ngModel)]="password"/>
<br><br>
<button class="btn btn-success" (click)=handlesignin()>Sign up</button>
 
</div>
</div>
